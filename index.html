
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ChatGPT</title>
<style>
  body {
    margin: 0;
    background: #343541;
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
  }
  /* Fake Safari minimal bar */
  .fake-urlbar {
    background: #2c2d30;
    padding: 5px;
    text-align: center;
    font-size: 12px;
    color: #ccc;
    font-family: monospace;
  }
  .chat-container {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }
  .message {
    padding: 10px;
    margin: 5px 0;
    border-radius: 8px;
    max-width: 80%;
    line-height: 1.4;
    white-space: pre-wrap;
  }
  .assistant {
    background: #444654;
    align-self: flex-start;
  }
  .user {
    background: #0b93f6;
    align-self: flex-end;
  }
  .input-container {
    display: flex;
    background: #40414f;
    padding: 10px;
  }
  .input-box {
    flex: 1;
    border: none;
    border-radius: 4px;
    padding: 8px;
    font-size: 14px;
    background: #343541;
    color: white;
  }
  .send-btn {
    margin-left: 8px;
    background: #0b93f6;
    border: none;
    color: white;
    border-radius: 4px;
    padding: 0 15px;
    cursor: pointer;
  }
</style>
</head>
<body ontouchstart="">

<div class="fake-urlbar">https://chat.openai.com</div>
<div id="chat" class="chat-container">
  <div class="assistant message">Hello! How can I help you today?</div>
</div>
<div class="input-container">
  <input id="userInput" class="input-box" placeholder="Send a message...">
  <button class="send-btn" onclick="sendMessage()">âž¤</button>
</div>

<script>
let requestCount = 0;
let usedObjects = [];
let randomObjects = ["Coffee mug", "Backpack", "Notebook", "Headphones", "Sunglasses", "Watch"];

function getRandomObject() {
  let available = randomObjects.filter(o => !usedObjects.includes(o));
  let choice = available[Math.floor(Math.random() * available.length)];
  usedObjects.push(choice);
  return choice;
}

function typeMessage(div, text) {
  let i = 0;
  function type() {
    if (i < text.length) {
      div.textContent += text.charAt(i);
      i++;
      setTimeout(type, 40);
    }
  }
  type();
}

function sendMessage() {
  const chat = document.getElementById("chat");
  const input = document.getElementById("userInput");
  const userText = input.value.trim();
  if (!userText) return;

  // User message
  let userDiv = document.createElement("div");
  userDiv.className = "user message";
  userDiv.textContent = userText;
  chat.appendChild(userDiv);

  // Assistant reply logic
  let assistantDiv = document.createElement("div");
  assistantDiv.className = "assistant message";
  chat.appendChild(assistantDiv);

  requestCount++;
  let reply;
  if (userText.toLowerCase().includes("random object")) {
    if (requestCount === 3) {
      reply = "AirPods";
    } else {
      reply = getRandomObject();
    }
  } else {
    reply = "Hmm, interesting! Could you clarify?";
  }

  typeMessage(assistantDiv, reply);
  input.value = "";
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
