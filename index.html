
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT</title>
<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #343541;
    color: white;
  }
  .fake-urlbar {
    background: #2c2d30;
    padding: 6px 12px;
    font-size: 14px;
    color: #ccc;
    text-align: center;
    font-family: monospace;
  }
  .chat-container {
    display: flex;
    flex-direction: column;
    height: calc(100vh - 30px);
    padding: 10px;
    box-sizing: border-box;
    overflow-y: auto;
  }
  .message {
    background: #444654;
    margin: 5px;
    padding: 10px;
    border-radius: 8px;
    max-width: 80%;
  }
  .user {
    align-self: flex-end;
    background: #0b93f6;
  }
  .assistant {
    align-self: flex-start;
    background: #444654;
  }
  .input-container {
    display: flex;
    padding: 10px;
    background: #40414f;
  }
  .input-box {
    flex: 1;
    padding: 8px;
    border-radius: 4px;
    border: none;
    font-size: 14px;
  }
  .send-btn {
    margin-left: 8px;
    background: #0b93f6;
    color: white;
    border: none;
    padding: 0 15px;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="fake-urlbar">https://chat.openai.com</div>
<div class="chat-container" id="chat">
  <div class="assistant message">Hello! How can I help you today?</div>
</div>
<div class="input-container">
  <input id="userInput" class="input-box" placeholder="Send a message..." />
  <button class="send-btn" onclick="sendMessage()">âž¤</button>
</div>

<script>
let requestCount = 0;
let randomObjects = ["Coffee mug", "Backpack", "Notebook", "Headphones", "Sunglasses", "Watch"];

function sendMessage() {
  const chat = document.getElementById("chat");
  const input = document.getElementById("userInput");
  const userText = input.value.trim();
  if (!userText) return;

  // User message
  let userDiv = document.createElement("div");
  userDiv.className = "user message";
  userDiv.textContent = userText;
  chat.appendChild(userDiv);

  // Assistant reply logic
  let assistantDiv = document.createElement("div");
  assistantDiv.className = "assistant message";

  if (userText.toLowerCase().includes("random object")) {
    requestCount++;
    if (requestCount === 3) {
      assistantDiv.textContent = "AirPods";
    } else {
      assistantDiv.textContent = randomObjects[Math.floor(Math.random() * randomObjects.length)];
    }
  } else {
    assistantDiv.textContent = "Hmm, interesting! Could you clarify?";
  }

  chat.appendChild(assistantDiv);
  input.value = "";
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
